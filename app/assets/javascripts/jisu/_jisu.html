<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--waterfall portfolio-header">
            <div class="mdl-layout__header-row portfolio-logo-row">
                <span class="mdl-layout__title">
                    <div class="portfolio-logo"></div>
                </span>
            </div>
           <div class="mdl-layout__header-row portfolio-navigation-row mdl-layout--large-screen-only">
                <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                    <a class="mdl-navigation__link" href="#/portfolio">포트폴리오</a>
                    <a class="mdl-navigation__link" href="#/recruit">구인구직</a>
                    <a class="mdl-navigation__link is-active" href="#/profile">프로필</a>
                    <a class="mdl-navigation__link" href="#/contact">홍보하기</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer mdl-layout--small-screen-only">
            <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                <a class="mdl-navigation__link" href="#/portfolio">포트폴리오</a>
                <a class="mdl-navigation__link" href="#/recuit">구인구직</a>
                <a class="mdl-navigation__link is-active" href="#/profile">프로필</a>
                <a class="mdl-navigation__link" href="#/contact">홍보하기</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="mdl-grid portfolio-max-width">
                <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Profile</h2>
                    </div>

                    <div class="mdl-grid portfolio-max-width">
                        <div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card">
                            <div class="mdl-card__media">
                                <img class="article-image" ng-src="images/profile1.jpg" border="0" alt="">
                            </div>
                            <div class="mdl-card__actions mdl-card--border">
                            </div>
                        </div>
                        <div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card">
                            <div class="mdl-card__media">
                                <img class="article-image" ng-src="images/ji2.jpg" border="0" alt="">
                            </div>
                            <div class="mdl-card__actions mdl-card--border">
                            </div>
                        </div>
                        <div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card">
                            <div class="mdl-card__media">
                                <img class="article-image" ng-src="images/ji3.jpg" border="0" alt="">
                            </div>
                            <div class="mdl-card__actions mdl-card--border">
                            </div>
                        </div>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <strong>김지수</strong>
                        <span>모델 겸 아이돌 연습생</span>
                    </div>
                    <div class="mdl-grid portfolio-copy">
                        <h3 class="mdl-cell mdl-cell--12-col mdl-typography--headline">Introduction</h3>
                        <div class="mdl-cell mdl-cell--12-col mdl-card__supporting-text no-padding">
                            <p>
                                안녕하세요 YG 김지수입니다! 데뷔를 앞두고 있어요

                            </p>
                        </div>
                        <h3 class="mdl-cell mdl-cell--12-col mdl-typography--headline">Careers</h3>
                        <div class="mdl-cell mdl-cell--12-col mdl-card__supporting-text no-padding ">

                        <ul class="mdl-list">
                          <li ng-repeat="career in careers" class="mdl-list__item mdl-list__item--three-line">
                            <span class="mdl-list__item-primary-content">
                              <i class="material-icons  mdl-list__item-avatar">done</i>
                              <span>{{career.name}}</span>
                              <span class="mdl-list__item-text-body">
                                {{career.content}}
                              </span>
                            </span>
                            <span class="mdl-list__item-secondary-content">
                              <a class="mdl-list__item-secondary-action" ng-href="{{career.link}}"><i class="material-icons">
                              play_circle_filled</i></a>
                            </span>
                          </li>
                          </li>
                        </ul>
                        </div>
                        <h3 class="mdl-cell mdl-cell--12-col mdl-typography--headline">Multi-media</h3>
                        <div class="mdl-cell mdl-cell--12-col">
                            <youtube-video video-url="link"></youtube-video>
                        </div>
                        <h3 class="mdl-cell mdl-cell--12-col mdl-typography--headline">Current News</h3>
                        <div class="mdl-cell mdl-cell--6-col">
                            
                        </div>
                        <div class="mdl-cell mdl-cell--6-col">
                            
                        </div>
                        <div class="mdl-cell mdl-cell--8-col mdl-card__supporting-text no-padding ">
                            <p>
                                지금 YG 아이돌로 데뷔 준비중이랍니다!
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">Act</div>
                </div>
                <div class="mdl-mini-footer__right-section">
                    <ul class="mdl-mini-footer__link-list">
                        <li><a href="#">Help</a></li>
                        <li><a href="#">Privacy & Terms</a></li>
                    </ul>
                </div>
            </footer>
        </main>
    </div>
