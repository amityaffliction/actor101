<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-layout__header--waterfall portfolio-header">
        <div class="mdl-layout__header-row portfolio-logo-row">
            <span class="mdl-layout__title">
                <div class="portfolio-logo" ></div>
            </span>
        </div>
        <div class="mdl-layout__header-row portfolio-navigation-row mdl-layout--large-screen-only">
            <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                <a class="mdl-navigation__link is-active" href="#/portfolio">포트폴리오</a>
                <a class="mdl-navigation__link" href="#/recruit">구인구직</a>
                <a class="mdl-navigation__link" href="#/profile">프로필</a>
                <a class="mdl-navigation__link" href="#/contact">홍보하기</a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer mdl-layout--small-screen-only">
        <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
            <a class="mdl-navigation__link is-active" href="#/portfolio">포트폴리오</a>
            <a class="mdl-navigation__link" href="#/recuit">구인구직</a>
            <a class="mdl-navigation__link" href="#/profile">프로필</a>
            <a class="mdl-navigation__link" href="#/contact">홍보하기</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="mdl-grid portfolio-max-width">
            <div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card">
                <div class="mdl-card__media">
                    <img class="article-image" ng-src="images/profile1.jpg" border="0" alt="">
                </div>
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">김지수</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    안녕하세요
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent" href="#/jisu">더 알아보기</a>
                </div>
            </div>
            <div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card" ng-repeat="profile in profiles">
                <div class="mdl-card__media">
                    <img class="article-image" ng-src="{{profile.mainImageLink}}" border="0" alt="">
                </div>
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">{{profile.name}}</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    {{profile.intro}}
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent" href="#/profile">더 알아보기</a>
                </div>
            </div>
        </div>
        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
                <div class="mdl-logo">Actor</div>
            </div>
            <div class="mdl-mini-footer__right-section">
                <ul class="mdl-mini-footer__link-list">
                    <li><a href="#">Help</a></li>
                    <li><a href="#">Privacy & Terms</a></li>
                </ul>
            </div>
        </footer>
    </main>
</div>
